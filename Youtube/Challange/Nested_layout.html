<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nested_layout</title>
</head>
<style>
      .p{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0;
            margin-bottom: 0;
      }
      .video_preview{
            width: 600px;
            margin-bottom: 10px;
      }
      .thumbnail_row{
            width: 250px;
            display: inline-block;
      }
      .video_info{
            display: inline-block;
            vertical-align: top;
      }
      .thumbnail_1{
            width: 100%;
      }
      .video_title{
            font-weight: 600;
            font-size: 16px;
            width: 250px;
            margin-top: 0;
            margin-bottom: 3px;
      }
      .video_author{
            margin-bottom: 8px;
            color: rgb(96, 94, 94);
            font-size: 15px;
      }
      .video_stats{
            margin-top: 0;
            margin-bottom: 0;
            color: rgb(96, 94, 94);
            font-size: 15px;
      }
</style>
<body>
      <div class="video_preview">
            <div class="thumbnail_row">
                  <img class="thumbnail_1" src="https://designshack.net/wp-content/uploads/Free-Gaming-YouTube-Thumbnail-Template.jpg">
            </div>
            <div class="video_info">
                  <p class="video_title">How to complete against pro squad</p>
                  <p class="video_author">SuperSimpleDev</p>
                  <p class="video_stats">1.5K views 4months ago</p>
            </div>
            
            
      </div>
      <div class="video_preview">
            <div class="thumbnail_row">
                  <img class="thumbnail_1" src="https://img.freepik.com/premium-psd/youtube-video-thumbnail-web-banner-template-business_475351-202.jpg">
            </div>
            <div class="video_info">
                  <p class="video_title">How to Start a Business</p>
                  <p class="video_author">SuperSimpleDev</p>
                  <p class="video_stats">5.7K views 11months ago</p>
            </div>
            
      </div>
      <div class="video_preview">
            <div class="thumbnail_row">
                  <img class="thumbnail_1" src="https://wallpapercave.com/wp/wp6322142.jpg">
            </div>
            <div class="video_info">
                  <p class="video_title">Which Programming language to learn first 2024(with charts)</p>
                  <p class="video_author">SuperSimpleDev</p>
                  <p class="video_stats">5.7K views 11months ago</p>
            </div>
            
            
      </div>
</body>
</html>
